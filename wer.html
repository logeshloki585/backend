<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <style>
        #localVideo, #remoteVideo {
            width: 45%;
            margin: 2%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>WebRTC Video Chat</h1>
    <input type="text" id="roomId" placeholder="Enter room ID">
    <button id="joinRoom">Join Room</button>
    <button id="createRoom">Create Room</button>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:3000');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const roomIdInput = document.getElementById('roomId');
        const joinRoomButton = document.getElementById('joinRoom');
        const createRoomButton = document.getElementById('createRoom');

        let localStream;
        let peerConnection;
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        async function startLocalStream() {
            console.log('Attempting to start local stream...');
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                console.log('Local stream started successfully.');
            } catch (error) {
                console.error('Error accessing media devices.', error);
            }
        }

        function handleICECandidateEvent(event) {
            console.log('ICE candidate event:', event);
            if (event.candidate) {
                socket.emit('candidate', {
                    roomId: roomIdInput.value,
                    candidate: event.candidate
                });
                console.log('ICE candidate sent to server.');
            }
        }

        function handleTrackEvent(event) {
            console.log('Track event received:', event);
            if (event.streams && event.streams[0]) {
                remoteVideo.srcObject = event.streams[0];
                console.log('Remote stream attached to remote video element.');
            } else {
                console.error('No stream found in track event.');
            }
        }

        function createPeerConnection() {
            console.log('Creating new RTCPeerConnection...');
            peerConnection = new RTCPeerConnection(configuration);
            peerConnection.onicecandidate = handleICECandidateEvent;
            peerConnection.ontrack = handleTrackEvent;

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.onnegotiationneeded = async () => {
                console.log('Negotiation needed.');
                try {
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    socket.emit('offer', {
                        roomId: roomIdInput.value,
                        sdp: offer
                    });
                    console.log('Offer created and sent to server.');
                } catch (error) {
                    console.error('Error creating offer:', error);
                }
            };
        }

        socket.on('offer', async data => {
            console.log('Offer received:', data);
            if (!peerConnection) {
                createPeerConnection();
            }
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', {
                    roomId: roomIdInput.value,
                    sdp: answer
                });
                console.log('Answer created and sent to server.');
            } catch (error) {
                console.error('Error handling offer:', error);
            }
        });

        socket.on('answer', async data => {
            console.log('Answer received:', data);
            if (peerConnection && peerConnection.signalingState !== 'stable') {
                try {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                    console.log('Answer set as remote description.');
                } catch (error) {
                    console.error('Error handling answer:', error);
                }
            }
        });

        socket.on('candidate', async data => {
            console.log('ICE candidate received:', data);
            if (peerConnection) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    console.log('ICE candidate added to peer connection.');
                } catch (error) {
                    console.error('Error adding ICE candidate:', error);
                }
            }
        });

        function joinOrCreateRoom() {
            const roomId = roomIdInput.value;
            console.log('Room ID:', roomId);
            if (roomId) {
                startLocalStream().then(() => {
                    socket.emit('joinRoom', roomId);
                    if (!peerConnection) {
                        createPeerConnection();
                    }
                });
            } else {
                console.error('Room ID is empty.');
            }
        }

        joinRoomButton.addEventListener('click', joinOrCreateRoom);
        createRoomButton.addEventListener('click', joinOrCreateRoom);

        // Automatically start local stream when the page loads
        startLocalStream();
    </script>
</body>
</html>
